<body>

<div id="vis">

<div id="legend">
</div>
<script>

    .append("svg")
    .attr("width", 400)

svg.append("circle").attr("cx",20).attr("cy",90).attr("r", 10).style("fill", "#bc5090")
svg.append("text").attr("x", 35).attr("y", 90).text("dataisugly").style("font-size", "20px").attr("alignment-baseline","middle")

svg.append("circle").attr("cx",30).attr("cy",210).attr("r", 7).style("fill", "#fff").style("stroke", "#000").style("stroke-width", "1");

svg.append("text").attr("x", 60).attr("y", 245).text("size increases with avg_upvote").style("font-size", "20px").attr("alignment-baseline","middle")


</script>
